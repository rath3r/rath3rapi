{% extends "layout.html" %}

{% block title %}Sites{% endblock %}

{% block head %}

{{ parent() }}

{% endblock %}

{% block content %}
<div class="container">
    {% if auth %}
        <div class="row">
            <div class="col-md-12">
                <p>Edit new site:</p>
                <form action="/skills/edit" method="post" >
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Title" name="title" value="{{ skill.title }}">
                    </div>
                    <div class="form-group">
                        <label for="dateStarted">Date started</label>
                        <input type="text" class="form-control date" id="dateStarted" placeholder="Date started" name="dateStarted" value="{{ skill.dateStarted|date('d/m/Y') }}">
                    </div>
                    <div class="form-group">
                        <label for="dateFinished">Date finished</label>
                        <input type="text" class="form-control date" id="dateFinished" placeholder="Date finished" name="dateFinished" value="{{ skill.dateFinished|date('d/m/Y') }}">
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label for="stillUsing">
                                <input type="checkbox" id="stillUsing" name="stillUsing" value="{{ skill.stillUsing }}" {% if skill.stillUsing %}checked{% endif %}>Still using this skill?
                                <input type="hidden" name="id" value="{{ skill.id }}">
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <a href="/skills" class="btn btn-danger">Cancel</a>
                </form>
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
